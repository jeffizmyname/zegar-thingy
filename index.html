<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #171717;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        #clock {
            position: relative;
            background-color: #d5d5d5;
            outline: 1px solid black;
            width: 500px;
            height: 500px;
        }

        #clock::before {
            content: '';
            position: absolute;
            top: 50%;
            right: 50%;
            transform: translate(-50%, -50%);
            width: 5px;
            height: 5px;
            background-color: #171717;
            border-radius: 50%;
        }

        #clock::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 50%;
            transform: translate(50%, -50%);
            width: 350px;
            height: 350px;
            border: 1px solid #171717;
            background-color: transparent;
            border-radius: 50%;
        }

        #clock span {
            position: absolute;
            width: fit-content;
            display: flex;
        }

        #form {
            color: #d5d5d5;
            display: flex;
            flex-direction: column;
            width: 500px;
        }
    </style>
</head>
<body>
    <div id="clock">
    </div>
    <div id="form">
        <div id="secFrom">
            <p>second settings</p>
            <label for="secAmm">seconds ammount</label>
            <input type="number" name="secAmm" id="secAmm" value=4><br>
            <label for="secAmm">padding</label>
            <input type="number" name="padding" id="secPadding" value=20><br>
            <label for="minColor">color</label>
            <input type="color" id="secColor">
        </div>
        <div id="minForm">
            <p>minutes settings</p>
            <label for="secAmm">minutes ammount</label>
            <input type="number" name="minAmm" id="minAmm" value=4><br>
            <label for="secAmm">padding</label>
            <input type="number" name="padding" id="minPadding" value=20><br>
            <label for="minColor">color</label>
            <input type="color" id="minColor">
        </div>
        <div id="hourForm">
            <p>hours settings</p>
            <label for="secAmm">hours ammount</label>
            <input type="number" name="hourAmm" id="hourAmm" value=4><br>
            <label for="secAmm">padding</label>
            <input type="number" name="padding" id="hourPadding" value=20><br>
            <label for="minColor">color</label>
            <input type="color" id="hourColor">
        </div>
        <div>
            <label for="secAmm">radius</label>
            <input type="number" name="radius" id="radius" value=100>
        </div>
        <button onclick="submitform()">Update</button>
    </div>
    <script src="program.js"></script>
</body>
</html>
